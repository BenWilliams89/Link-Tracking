{% extends 'base.html' %}
{% block title %}Edit Blog Posts{% endblock %}
{% block content %}


{% if user.is_authenticated %}
    <h1>Update a post</h1>
    <br><br>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Update</button>
    </div>

{% else %}
    <h2>No Access</h2>
{% endif %}



{% endblock %}
